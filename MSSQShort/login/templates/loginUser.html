{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>    
	<head>
		<title>Login Participante</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<link rel="icon" href="{% static 'login/img/logotransparente.png' %}"  type="image/png"> 
		<link rel='stylesheet' href="{% static 'login/css/loginUser.css' %}">
		<script src="{% static 'login/js/loginUser.js' %}"></script>
	</head>
	<body>
		<p></p>
		<p></p>
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img class="imagemlogo" src="{% static 'login/img/logotransparente.png' %}" class="brand_logo" alt="Logo">
						</div>
					</div>
					{% if messages %}
						{% for message in messages %}
							<p style="color: white; text-align: center">{{ message }}</p>
						{% endfor %}
					{% endif %}
					<div class="d-flex justify-content-center form_container">
						<form action = "{% url 'loginUser' %}" method = "POST">{% csrf_token %}
							<p><div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text" id="icone"><i id="iconedentro" class="fas fa-user"></i></span>
								</div>
								<input type="text" name="credencial" class="form-control input_user" id="formulario" value="{{ credencial }}" placeholder="Digite sua credencial">
							</div></p>
							<div class="divbot">
									<button type="submit" name="button" class="btn login_btn" id="botao"> Submeter Credencial</button>
							</div></p>
							<p></p>	
							<div class="d-flex justify-content-center mt-3 login_container">
								<p class="divbot">

									<button type="submit" name="button" class="btn login_btn" id="botao" {% if disable_button1 %}disabled{% endif %} onclick="chamarq1()" >Questionário 1</button>
									
									<button type="submit" name="button" class="btn login_btn" id="botao" {% if disable_button2 %}disabled{% endif %} onclick="chamarq2()">Questionário 2</button>

									<button type="submit" name="button" class="btn login_btn" id="botao" {% if disable_button3 %}disabled{% endif %} onclick="chamarq3()">Questionário 3</button>
									
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
